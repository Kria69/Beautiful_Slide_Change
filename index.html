<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Beautiful Slide Change</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(229.99deg, #B6CD73 -26%, #86A188 145%);">
                <h1>Nissan GTR</h1>
                <p>3.8 l, 540 p.h.</p>
            </div>
            <div style="
            background: linear-gradient(215.32deg, #AA3726 -1%, #5C0D13 124%);">
                <h1>Mercedes-Benz G63 AMG</h1>
                <p>4.0 l, 700 p.h.</p>
            </div>
            <div style="
            background: linear-gradient(221.87deg, #DFA4B0 1%, #F20026 128%);">
                <h1>Porshe 911</h1>
                <p>3.0 l, 180 p.h.</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #68829C -8%, #295363 138%);">
                <h1>BMW M5</h1>
                <p>4.4 l, 625 p.h.</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #EFF5F5 -8%, #D1DBDC 138%);">
                <h1>Audi RS6</h1>
                <p>4.0 l, 600 h.p.</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #BCC6C6 -8%, #BBBCBC 138%);">
                <h1>Dodge Challenger</h1>
                <p>6.4 l, 485 h.p.</p>
            </div>
        </div>
        <div class="main-slide">
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1555353540-64580b51c258?q=80&w=978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1517524008697-84bbe3c3fd98?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1580273916550-e323be2ae537?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1588258219511-64eb629cb833?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1703968950398-42b955e551d1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="
            background-image: url('https://images.unsplash.com/photo-1602977050077-a669542f8dd8?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
